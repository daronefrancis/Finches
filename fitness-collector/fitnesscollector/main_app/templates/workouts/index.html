{% extends 'base.html' %}
{% block content %}

<h1>Workouts</h1>

{% for workout in workouts %}
    <div class="card">
        <a href="{% url 'detail' workout.id %}">
            <div class="card-content">
            <span class="card-title">{{ workout.name }}</span>
            <p>Focus: {{ workout.focus }}</p>
            <p>Difficulty: {{ workout.difficulty }}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
